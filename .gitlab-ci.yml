include:
  - project: 'redmic-project/gitlab-ci-templates'
    ref: master
    file: '/scanning/dependency-scanning.yml'
  - project: 'redmic-project/gitlab-ci-templates'
    ref: master
    file: '/packaging.yml'
  - project: 'redmic-project/gitlab-ci-templates'
    ref: master
    file: '/deployment.yml'
  - project: 'redmic-project/gitlab-ci-templates'
    ref: master
    file: '/deployment-custom-image.yml'
  - local: '/.gitlab-ci.build.yml'
  - local: '/.gitlab-ci.test.yml'
  - local: '/.gitlab-ci.deploy.yml'

stages:
  - test
  - pre-build
  - build
  - pre-package
  - package
  - post-package
  - deploy
  - test-deploy

variables:
  DS_MAX_DEPTH: 0
  DS_REMEDIATE: 'false'
