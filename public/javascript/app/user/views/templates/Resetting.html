<div class="boxContainer">
	<div class="col-xs-6 col-sm-6 col-md-5 col-lg-4 bgWhite accessGroup"
		data-dojo-attach-point="resettingPasswordNode">
		<div>
			<h1 class="titleRedmic">${i18n.resetting}</h1>
		</div>
		<div class="formLogin" data-dojo-type="dijit/form/Form" data-dojo-attach-point="resettingPasswordFormNode">
			<input name="email"
				type="email"
				placeholder=${i18n.email}
				required="required"
				autoComplete=true
				class="input-transparent not-removable formPadding"
				data-dojo-type="dijit/form/ValidationTextBox"
				data-dojo-attach-point="emailInput"
				data-dojo-props="invalidMessage: '${i18n.invalidEmail}'">

			<div class="boxButton resettingBoxButton">
				<div data-dojo-type="dijit/form/Button"
						data-dojo-props="class: 'primary btn-block'"
						data-dojo-attach-event="click: _onSubmitResettingPassword"><i class="fa fa-floppy-o"></i></div>
				<div data-dojo-type="dijit/form/Button"
					data-dojo-props="class: 'primary btn-block'"
					data-dojo-attach-event="click: _onCloseResettingPassword"><i class="fa fa-times"></i></div>
			</div>
		</div>
	</div>
</div>
