<div>
	<form class="form-horizontal">
		<div data-redmic-type="text" data-redmic-model="name"></div>

		<div data-redmic-type="filter" data-redmic-model="platformType"></div>

		<div data-redmic-type="filter" data-redmic-model="organisation" data-redmic-props="
			label: 'ownership',
			template: 'templates/OrganisationFilter'
		"></div>

		<div data-redmic-type="text" data-redmic-model="description"></div>

		<div data-redmic-type="text" data-redmic-model="contactPhone"></div>

		<div data-redmic-type="text" data-redmic-model="licence"></div>

		<div data-redmic-type="upload" data-redmic-model="image" data-redmic-props="
			maxFiles:1,
			maxFilesize: 15,
			acceptedFiles:'image/*',
			url:'${redmicConfig.services.uploadPlatforms}'
		"></div>

		<div data-redmic-type="textarea" data-redmic-model="note"></div>
	</form>
</div>
