<div>
	<form class="form-horizontal">
		<div data-redmic-type="text" data-redmic-model="name"></div>

		<div data-redmic-type="text" data-redmic-model="acronym"></div>

		<div data-redmic-type="filter" data-redmic-model="organisationType"></div>

		<div data-redmic-type="textarea" data-redmic-model="description"></div>

		<div data-redmic-type="text" data-redmic-model="address"></div>

		<div data-redmic-type="filter" data-redmic-model="country"></div>

		<div data-redmic-type="text" data-redmic-model="webpage"></div>

		<div data-redmic-type="text" data-redmic-model="email"></div>

		<div data-redmic-type="text" data-redmic-model="phone"></div>

		<div data-redmic-type="textarea" data-redmic-model="note"></div>

		<div data-redmic-type="upload" data-redmic-model="logo" data-redmic-props="
			maxFiles:1,
			acceptedFiles:'image/*',
			url:'${redmicConfig.services.uploadOrganisations}'
		"></div>
	</form>
</div>
