<div>
	<form class="form-horizontal">
		<div data-redmic-type="text" data-redmic-model="method"></div>

		<div data-redmic-type="text" data-redmic-model="data"></div>

		<div data-redmic-type="dateTimeTextBox" data-redmic-model="date"></div>

		<div data-redmic-type="filter" data-redmic-model="contact" data-redmic-props="
			labelAttr: '{firstName} {surname}',
			template: 'templates/ContactFilter'
		"></div>

		<div data-redmic-type="textarea" data-redmic-model="note"></div>
	</form>
</div>
