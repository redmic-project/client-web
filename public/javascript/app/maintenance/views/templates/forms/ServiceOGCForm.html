<div>
	<form class="form-horizontal">
		<div data-redmic-type="text" data-redmic-model="urlSource"></div>
		<div data-redmic-type="text" data-redmic-model="name" data-redmic-props="
			label: 'layerName'
		"></div>

		<div data-redmic-type="text" data-redmic-model="alias"></div>

		<div data-redmic-type="textarea" data-redmic-model="description"></div>

		<div data-redmic-type="text" data-redmic-model="styles" data-redmic-props="
			label: 'style',
			placeHolder: '${i18n.style}'
		"></div>

		<div data-redmic-type="filter" data-redmic-model="themeInspire"></div>

		<div data-redmic-type="filter" data-redmic-model="parent">
			<div class="embeddedButton" data-redmic-type="button" data-redmic-props="
				iconClass: 'fa-plus',
				class: 'success',
				label: '${i18n.category}',
				title: '${i18n.category}'
			" data-redmic-actions="
				onClick: 'onAddCategory'
			"></div>
		</div>

		<div data-redmic-type="boolean" data-redmic-model="atlas"></div>

		<div data-redmic-type="step" data-redmic-model="refresh" data-redmic-props="
			label: 'layerRefreshInterval',
			propertyNameDependence: 'atlas',
			dependenceType: 'hidden'
		"></div>
	</form>
</div>
